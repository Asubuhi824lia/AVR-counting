<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVR instructions</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="textarea">
                <label>Your code:</label> 
                <div class = "linked" id="backlight"><p class="line">&shy;</p></div>
                <textarea class = "linked" id="textarea" wrap="off" autofocus></textarea>
                
                <div class="options">
                    <form action="" id="get-file" method="post" enctype="multipart/form-data">
                        <label>Файл .S .AS или .ASM:</label>
                        <input type="file" accept=".s,.S,.asm,.ASM,.as,.AS,.txt">
                    </form>
                    <div class="checkboxes">
                        <label><p>Clocks</p> <input type="checkbox" id="clocks-show"></label>
                        <label><p>Sizes</p> <input type="checkbox" id="sizes-show"></label>
                    </div>
                </div>
            </div>
            <div class="clocks">
                <label>Clocks</label>
                <div class="value linked" id="clocks"></div>
                <label><p>&shy;</p> <input type="checkbox" class="emptyness"></label>
            </div>
            <div class="sizes">
                <label>Sizes</label>
                <div class="value linked" id="sizes"></div>
                <label><p>&shy;</p> <input type="checkbox" class="emptyness"></label>
            </div>
        </div>
    </div>


    <style>
        #backlight {
            z-index: 1;
            position: absolute;
            overflow: auto
        }

        .selected {
            background-color: rgb(230, 255, 245);
        }

        #textarea {
            z-index: 2;
            background-color: transparent;
        }
    </style>


    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    
    <script>
        // задание глобального объекта
        window.selectedLine = {
            pos: 0
        };
    </script>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/caret.js"></script>
    <script src="/scripts/backlight.js"></script>
</body>
</html>

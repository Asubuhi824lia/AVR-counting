<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVR instructions</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="textarea">
                <label>Your code:</label>
                <textarea id="textarea" wrap="off"></textarea>
            </div>
            <div class="clocks">
                <label>Clocks</label>
                <div class="value" id="clocks"></div>
            </div>
            <div class="sizes">
                <label>Sizes</label>
                <div class="value" id="sizes"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
